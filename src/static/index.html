<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiction Titanic</title>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
<div class="container">
    <h1>Prédiction Titanic</h1>

    <label>Pclass (1, 2 ou 3)</label>
    <input id="pclass" type="number" min="1" max="3" required>

    <label>Age (0 à 150)</label>
    <input id="age" type="number" min="0" max="150" required>

    <label>SibSp (0+)</label>
    <input id="sibsp" type="number" min="0" required>

    <label>Parch (0+)</label>
    <input id="parch" type="number" min="0" required>

    <label>Fare (0+)</label>
    <input id="fare" type="number" min="0" step="0.01" required>

    <label>Sexe</label>
    <select id="sex">
        <option value="1">Homme</option>
        <option value="0">Femme</option>
    </select>

    <label>Embarquement</label>
    <select id="embarked">
        <option value="S">Southampton</option>
        <option value="Q">Queenstown</option>
        <option value="C">Cherbourg</option>
    </select>

    <button onclick="predict()">Prédire</button>

    <pre id="result"></pre>
</div>

<script>
    function predict() {

        const pclass = Number(document.getElementById("pclass").value);
        const age = Number(document.getElementById("age").value);
        const sibsp = Number(document.getElementById("sibsp").value);
        const parch = Number(document.getElementById("parch").value);
        const fare = Number(document.getElementById("fare").value);

        if (!pclass || !age || sibsp < 0 || parch < 0 || fare < 0) {
            document.getElementById("result").textContent = "Veuillez remplir tous les champs correctement.";
            return;
        }

        const embarked = document.getElementById("embarked").value;

        let embarked_Q = embarked === "Q" ? 1 : 0;
        let embarked_S = embarked === "S" ? 1 : 0;

        const features = [
            pclass,
            age,
            sibsp,
            parch,
            fare,
            Number(document.getElementById("sex").value),
            embarked_Q,
            embarked_S
        ];

        fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features })
        })
        .then(res => res.json())
        .then(data => {
            const pred = data.prediction === 1 ? "✔️ Survivant" : "❌ Non survivant";
                
            document.getElementById("result").textContent =
                "Résultat : " + pred +
                "\n\n" + data.message;
        })

        .catch(err => {
            document.getElementById("result").textContent = "Erreur : " + err;
        });
    }
</script>

</body>
</html>
